<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ivy - College Enquiry Chatbot</title>

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/colleges_list.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
   
  </head>

  <body class="inner-page">
    
    <nav class="navbar navbar-default top-nav" role="navigation">
        <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><h1>IVY</h1></a>
            </div>
        </div><!-- /.container-collapse -->
    </nav>
    
      
    <section class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row institute-listing">
                        <div class="col-sm-4 college-list-item">
                            <div class="thumbnail">
                                <div class="list-image">
                                    
                                    <img class="img-responsive" src="/static/css/images/listing-img.jpg" alt="">
                                    <div class="title">Jungpura, New Delhi</div>
                                </div>
                                <div class="caption">
                                    <div class="pull-right heart">
                                        <span class='glyphicon glyphicon-heart-empty' data-clicked="false" aria-hidden='true'></span>
                                    </div>

                                    <h4 class="heading"><a href="#">Indian Institute of Business</a></h4>
                                    <div>
                                        <div class="information-dis">
                                            <div class="ratings inline">Rank: <span>3</span>rd</div>
                                            <div class="affiliate inline marg-l10">Private</div>
                                        </div>
                                        <div class="college-status">Exams: CAT, CMAT</div>
                                        <p>Facilities:</p>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="courses">
                                        <p>Course Name:</p>
                                        <p>Eligibility: </p>
                                        <p>Duration:</p>
                                        <p>Fee:</p>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="clg-review">
                                        <p>Review</p>
                                    </div>
                                   
                                </div>

                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </section>
  </body>
</html>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
